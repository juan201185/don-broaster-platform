<!DOCTYPE html>
{% load static %}
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrito de Compras | Don Broaster</title>
    <link rel="stylesheet" href="{% static 'styles.css' %}">
</head>
<body>
    <header>
        <div class="header-content">
            <img src="{% static 'logo_don_broaster.png' %}" alt="Logo de Don Broaster" class="logo-principal">
            <h1 class="nombre-empresa">Don Broaster</h1>
        </div>
        <p><a href="{% url 'home' %}">← Volver al Menú</a></p>
    </header>

    <main class="carrito-main">
        <h2>Tu Pedido</h2>
        <div id="carrito-detalle">
            </div>
        
        <div id="carrito-totales">
            </div>
        
        <form id="csrf-form" style="display:none;">
            {% csrf_token %}
        </form>

    </main>

    <footer>
        <p>&copy; 2025 Don Broaster. Todos los derechos reservados.</p>
        <p class="desarrollo">Desarrollado por Ingeniería Trejos</p>
    </footer>

    <script src="{% static 'script.js' %}"></script>
    <script>
        // Lógica para cargar y mostrar el carrito al cargar la página
        // Llamamos a la función directamente para asegurar que se ejecute después de cargar el DOM
        mostrarDetalleCarrito(); 
    </script>
</body>
</html>
